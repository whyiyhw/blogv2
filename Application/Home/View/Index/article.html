<script>
  $('#addsatr').click(function (){
      var id = "{$cat.id}";
      var zan = {$cat.a_zan};
      $.ajax({
        url:"{:U('Index/addstra')}",
        type:'post',
        data:{'id':id},
        success: function (msg){
            var data = JSON.parse(msg);
          if(data.status === 1){
            $('#zan').html('（'+ ++zan +'）');
          }else{
            alert(data.msg);
          }
      }
    });
  });
</script>
