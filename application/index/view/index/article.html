{extend name="index@default/base" /}

{block name="title"}{$title}{/block}

{block name="css"}
<link href="{:config('admin_base_path')}css/bootstrap.min.css" rel="stylesheet">
<link href="{:config('admin_base_path')}font-awesome/css/font-awesome.css" rel="stylesheet">
<link href="{:config('admin_base_path')}css/animate.css" rel="stylesheet">

<!-- Toastr style -->
<link href="{:config('admin_base_path')}css/plugins/toastr/toastr.min.css" rel="stylesheet">
{/block}


{block name="content"}
<div class="wrapper wrapper-content  animated fadeInRight article">
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="pull-right">
                        <button class="btn btn-white btn-xs" type="button">Model</button>
                        <button class="btn btn-white btn-xs" type="button">Publishing</button>
                        <button class="btn btn-white btn-xs" type="button">Modern</button>
                    </div>
                    <div class="text-center article-title">
                        <span class="text-muted"><i
                                class="fa fa-clock-o"></i>{$data.create_time|date="Y-m-d",###}</span>
                        <h1>
                            {$data.title}
                        </h1>
                    </div>
                    <div>
                        {$data.content|htmlspecialchars_decode=###}
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Tags:</h5>
                            <button class="btn btn-primary btn-xs" type="button">{$data.tag}</button>
