<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>博文新增</title>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="__PUBLIC_HUI__/lib/html5shiv.js"></script>
    <script type="text/javascript" src="__PUBLIC_HUI__/lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="__PUBLIC_HUI__/static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC_HUI__/static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC_HUI__/lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC_HUI__/static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC_HUI__/static/h-ui.admin/css/style.css" />
    <!--[if IE 6]>
    <script type="text/javascript" src="__PUBLIC_HUI__/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
</head>
<body>
    <div id="page">
    <!-- start page title -->
    <nav class="breadcrumb">
        <i class="Hui-iconfont">&#xe67f;</i>
        首页
        <span class="c-gray en">&gt;</span>
        博文管理
        <span class="c-gray en">&gt;</span>
        博文新增
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
    </nav>
    <!-- end page title -->

    <!-- START CONTENT -->
    <div class="page-container">

                <form class="form form-horizontal" id="form-article-add"  method="post" action="{:U('add')}">
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>标题：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" value="" placeholder="文章标题"  name="a_name">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <span class="select-box">
                                <select name="c_id" class="select">
                                    <option value="0">任意</option>
                                    <volist name="category" id="cat">
                                        <option value="{$cat.id}">{$cat.lev|str_repeat='---',###}{$cat.c_name}</option>
                                    </volist>
                                </select>
                            </span>
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>状态：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <span class="select-box">
                                <select name="a_status" class="select">
                                    <option value="1">草稿</option>
                                    <option value="2" selected="selected">公开</option>
                                    <option value="3">隐藏</option>
                                </select>
                            </span>
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>推荐指数：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" value="" placeholder="推荐指数"  name="a_sort">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>标签：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" value="" placeholder="文章标题"  name="a_title">
                        </div>
                    </div>

                    <!-- START jWYSIWYG TEXT EDITOR -->
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>内容：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <script id="editor" name="a_content" type="text/plain" style="width:736px;height:300px;"></script>
                            <script type="text/javascript" charset="utf-8" src="__PUBLIC_UEDITOR__/ueditor.config.js"></script>
                            <script type="text/javascript" charset="utf-8" src="__PUBLIC_UEDITOR__/ueditor.all.min.js"> </script>
                            <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
                            <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
                            <script type="text/javascript" charset="utf-8" src="__PUBLIC_UEDITOR__/lang/zh-cn/zh-cn.js"></script>
                        </div>
                    </div>
                    <!-- END jWYSIWYG TEXT EDITOR -->
                    <div class="row cl">
                        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                            <button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont"></i> 提交</button>
                        </div>
                    </div>
                    <!--<div class="button-box" style="z-index: 460;">-->
                        <!--<input type="submit" name="button" id="button" value="提交" class="st-button">-->
                    <!--</div>-->
                </form>


    </div>
    <!-- END CONTENT -->
</div>
</body>
</html>
<script>
    UE.getEditor('editor');
</script>
